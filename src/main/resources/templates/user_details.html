<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css">
    <title>Все юзеры</title>
</head>
<body style="background-color: #f6f7f9">

<!--nav-bar-->

<div class="nav-bar" style="width: 100%; height: 50px; background-color: #343a40; padding-left: 20px">
    <div class="row">
        <div class="col-11">
            <div class="nav-bar-text" style="width: 900px; height: 100%; color: #f6f7f9; padding: 10px; float: left;">
                <div style="float: left">
                    <h5 style=""><b>
                        <td th:text="${user.getEmail}">VALUE</td>
                    </b> with roles:
                    </h5>
                </div>
                <div style="float: left; padding-left: 6px">
                    <h5>
                        <th:block th:each="role, iter : ${user.getRoles()}">
                            <span th:text="${role.getRoleName().replaceAll('ROLE_', '')}">Role1, Role2</span>
                            <th:block th:if="${!iter.last}">,</th:block>
                        </th:block>
                    </h5>
                </div>
            </div>
        </div>
        <div class="col-1">
            <div style="color: darkgray">
                <a class="nav-link text-white" href="/login?logout">Logout</a>
            </div>
        </div>
    </div>
</div>

<!--left-bar-->

<div class="row">
    <div class="col-3 " style="margin-left: -5px; margin-top: 20px; display: flex;
  flex-flow: column; background-color: white; height: 100%">
        <a href="/admin/" style="text-decoration: none">
            <div class="left-admin"
                 style="background-color: #007afe; margin: auto -12px auto 0px; height: 50px; padding-top: 12px; color: white">
                <h6 style="margin-left: 35px">Admin</h6>
            </div>
        </a>
        <a href="/user" style="text-decoration: none">
            <div class="left-admin" style="color: #007afe; height: 50px; padding-top: 12px">
                <h6 style="margin-left: 35px">User</h6>
            </div>
        </a>
        <div class="empty-vertical" style="height: 100vh; overflow: auto; overflow-x: hidden ;
            background-color: white">
        </div>
    </div>

    <!--    admin-panel-and-new-user -->

    <div class="col-8 " id="right-bar" style="margin: 30px auto auto 30px">
        <div class="admin-panel-text">
            <h1>Admin Panel</h1>
        </div>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#userInTable">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new-user-form">New User</a>
                </li>
            </ul>
        </div>

        <!--        users-tab-->

        <div class="tab-content" id="all-users-table">
            <div class="tab-pane fade show active" id="userInTable" role="tabpanel">
                <!--                 aria-labelledby="home-tab">-->
                <div class="table-title-box" style="padding: 10px; border-width: 1px; border-style:solid;
                border-color: rgb(220,224,229); margin-top: 0px; border-top-right-radius: 4px">
                    <h5>User details</h5>
                </div>
                <div class="table-box" style="padding: 10px; border-width: 1px; border-style:solid;
                border-color: rgb(220,224,229); margin-top: -1px;border-bottom-right-radius: 4px;
                border-bottom-left-radius: 4px;">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"/>
                            <td th:text="${user.getUsername()}"> user</td>
                            <td th:text="${user.getSurname()}"/>
                            <td th:text="${user.getAge()}"/>
                            <td th:text="${user.getEmail()}"/>
                            <td>
                                <th:block th:each="role, iter : ${user.getRoles()}">
                                    <span th:text="${role.getRoleName().replaceAll('ROLE_', '')}">Role1, Role2</span>
                                    <th:block th:if="${!iter.last}">,</th:block>
                                </th:block>
                            </td>
                            <td>

                                <!--                                modal-button-edit-->

                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:data-target="${'#edit' + user.id}">Edit
                                </button>

                                <!--                                modal-window-edit-->

                                <div class="modal" th:id="${'edit' + user.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{/admin/{id}(id=${user.id})}"
                                                  th:object="${user}" th:method="PATCH">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Edit user</h4>
                                                    <button type="button" class="close" data-dismiss="modal">×
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group row justify-content-center text-center">
                                                        <div class="col-sm-6">
                                                            <strong><label for="editId">ID </label></strong>
                                                            <input type="number" class="form-control"
                                                                   th:value="${user.id}" id="editId" name="id"
                                                                   readonly>
                                                            <br/>

                                                            <strong><label
                                                                    for="editFirst name">Name</label></strong>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.username}" id="editFirst name"
                                                                   name="username"
                                                                   required minlength="1" maxlength="50">
                                                            <br/>

                                                            <strong><label for="editLast Name">Last
                                                                name</label></strong>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.surname}" id="editLast Name"
                                                                   name="surname"
                                                                   required minlength="1" maxlength="50">
                                                            <br/>

                                                            <strong><label for="editAge">Age</label></strong>
                                                            <input type="number" class="form-control"
                                                                   th:value="${user.age}" id="editAge" name="age">
                                                            <br/>

                                                            <strong><label
                                                                    for="editEmail">Email</label></strong>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.email}" id="editEmail"
                                                                   name="email"
                                                                   required minlength="1" maxlength="50">
                                                            <br/>

                                                            <strong><label
                                                                    for="editPassword">Password</label></strong>
                                                            <input type="password" class="form-control"
                                                                   th:field="*{password}" id="editPassword"
                                                                   name="password">
                                                            <br/>

                                                            <div class="form-group text-center">
                                                                <label for="editRoles"><strong>Role</strong></label>
                                                                <select class="form-control" name="roles" multiple
                                                                        size="2" id="editRoles">
                                                                    <div th:each="role : ${roles}">
                                                                        <option th:text="${role.getRoleName().replaceAll('ROLE_', '')}"
                                                                                th:value="${role.getId()}"/>
                                                                    </div>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="modal-footer justify-content-end">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <input type="submit" class="btn btn-primary"
                                                           value="Edit"/>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>

                                <!--                                modal-button-delete-->

                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                        th:data-target="${'#delete' + user.id}">Delete
                                </button>

                                <!--                                modal-window-delete-->

                                <div class="modal" th:id="${'delete' + user.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{/admin/{id}(id=${user.id})}"
                                                  th:object="${user}" th:method="DELETE">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Delete user</h4>
                                                    <button type="button" class="close" data-dismiss="modal">×
                                                    </button>
                                                </div>

                                                <div class="modal-body">
                                                    <div class="form-group row justify-content-center text-center">
                                                        <div class="col-sm-6">
                                                            <strong><label for="deleteId">ID </label></strong>
                                                            <input type="number" class="form-control"
                                                                   th:value="${user.id}" id="deleteId" name="id"
                                                                   readonly>
                                                            <br/>

                                                            <strong><label
                                                                    for="deleteFirst name">Name</label></strong>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.username}" id="deleteFirst name"
                                                                   name="username"
                                                                   readonly>
                                                            <br/>

                                                            <strong><label for="deleteLast Name">Last
                                                                name</label></strong>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.surname}" id="deleteLast Name"
                                                                   name="surname"
                                                                   readonly>
                                                            <br/>

                                                            <strong><label for="deleteAge">Age</label></strong>
                                                            <input type="number" class="form-control"
                                                                   th:value="${user.age}" id="deleteAge" name="age"
                                                                   readonly>
                                                            <br/>

                                                            <strong><label
                                                                    for="deleteEmail">Email</label></strong>
                                                            <input type="text" class="form-control"
                                                                   th:value="${user.email}" id="deleteEmail"
                                                                   name="email"
                                                                   readonly>
                                                            <br/>

                                                            <strong><label
                                                                    for="deletePassword">Password</label></strong>
                                                            <input type="password" class="form-control"
                                                                   th:field="*{password}" id="deletePassword"
                                                                   name="password" readonly>
                                                            <br/>

                                                            <div class="form-group text-center">
                                                                <label for="deleteRoles"><strong>Role</strong></label>
                                                                <select class="form-control" name="roles" multiple
                                                                        size="2" id="deleteRoles" readonly>
                                                                    <div th:each="role : ${roles}">
                                                                        <option th:text="${role.getRoleName().replaceAll('ROLE_', '')}"
                                                                                th:value="${role.getId()}"/>
                                                                    </div>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="modal-footer justify-content-end">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <input type="submit" class="btn btn-danger" value="Delete"/>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--new-user-form-->

            <div class="tab-pane fade" id="new-user-form" role="tabpanel" aria-labelledby="profile-tab">
                <div class="table-title-box" style="padding: 10px; border-width: 1px; border-style:solid;
                border-color: rgba(126,127,131,0.76); margin-top: -1px; border-top-right-radius: 4px">
                    <h5>Add new user</h5>
                </div>
                <div class="new-user-box" style="background-color: white; padding: 10px; border-width: 1px; border-style:solid;
                border-color: rgba(126,127,131,0.76); margin-top: -1px;border-bottom-right-radius: 4px;
                border-bottom-left-radius: 4px;">
                    <div id="newForm" class="m-auto" style="max-width: 25%;">
                        <form th:method="POST" th:action="@{/admin/}" class="text-center" th:object="${user}">
                            <div class="form-group text-center">

                                <label for="username"><strong>First name</strong></label>
                                <input type="text" class="form-control form-control-sm" placeholder="Иван"
                                       th:field="*{username}" id="username"/>
                                <br>
                                <label for="surname"><strong>Last name</strong></label>
                                <input type="text" class="form-control form-control-sm" placeholder="Иванов"
                                       th:field="*{surname}" id="surname"/>
                                <br>
                                <label for="age"><strong>Age</strong></label>
                                <input type="number" class="form-control form-control-sm" placeholder="33"
                                       th:field="*{age}" id="age"/>
                                <br>
                                <label for="email"><strong>Email</strong></label>
                                <input type="text" class="form-control form-control-sm"
                                       placeholder="IvanovIvan@mail.net" th:field="*{email}" id="email"/>
                                <br>
                                <label for="password"><strong>Password</strong></label>
                                <input type="password" class="form-control form-control-sm" placeholder="12345"
                                       th:field="*{password}" id="password"/>
                                <br>

                                <div class="form-group text-center">
                                    <label for="roles-new-user"><strong>Role</strong></label>
                                    <select class="form-control" name="roles" multiple size="2" id="roles-new-user">
                                        <div th:each="role : ${roles}">
                                            <option th:text="${role.getRoleName().replaceAll('ROLE_', '')}"
                                                    th:value="${role.getId()}"/>
                                        </div>
                                    </select>
                                </div>
                                <div class="form-group text-center">
                                    <input type="submit" class="btn btn-success" value="Add new user"/>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
